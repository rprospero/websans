<!DOCTYPE html>
<meta charset="utf-8">

<html>
  <head>
    <title>Sans Test</title>
    <script src="d3.v3.min.js" charset="utf-8"></script>

    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <script src="jquery.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>

    <style>

      body {
      font: 10px sans-serif;
      }

      .axis path,
      .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
      }

      .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
      }

    </style>

  </head>
  <body>
    <div class="container">
      <div class="row">
	<div class="col-md-2">
	  <form>
	    <ul>
	    <li><input type="checkbox" id="xlog" name="xlog" value="False">X Axis Log</input></li>
	    <li><input type="checkbox" id="ylog" name="ylog" value="False">Y Axis Log</input></li>
	    <li><input type="number" id="radius" name="radius" value="6">Radius</input></li>
	    <li><input type="number" id="drho" name="drho" value="1e-6">Δρ</input></li>
	    <li><input type="number" id="background" name="background" value="0">Background</input></li>
	    <li><input type="number" id="qmin" name="qmin" value="0.01">q-min</input></li>
	    <li><input type="number" id="qmax" name="qmax" value="6">q-max</input></li>
	    <li><input type="number" id="qstep" name="qstep" value="0.01">q-step</input></li>
	    </ul>
	  </form>
	</div>
	<div class="col-md-10" id="graphspan">
	  <svg id="SansGraph" class="chart"></svg>
	</div>
      </div>
    </div>
  </body>
    <script src="d3test.js"></script>
</html>
